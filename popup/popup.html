<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>答题助手 - 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>答题助手</h1>
      <p class="subtitle">设置</p>
    </div>

    <div class="section">
      <h2 class="section-title">API 密钥配置</h2>
      <div class="config-item">
        <label for="apiUrl">API 地址</label>
        <input type="text" id="apiUrl" placeholder="请输入 API 地址">
      </div>
      <div class="config-item">
        <label for="apiKey">API 密钥</label>
        <input type="password" id="apiKey" placeholder="请输入 API 密钥">
      </div>
      <div class="config-item">
        <label for="modelName">模型名称</label>
        <input type="text" id="modelName" placeholder="请输入模型名称">
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">插件设置</h2>
      <div class="config-item">
        <label class="checkbox-label">
          <input type="checkbox" id="directOutput">
          <span>直接输出答案</span>
        </label>
      </div>
      <div class="config-item">
        <label class="checkbox-label">
          <input type="checkbox" id="autoUpdate">
          <span>自动更新插件</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">使用说明</h2>
      <div class="help-text">
        <p>1. 在网页上选中问题文本</p>
        <p>2. 按下快捷键 <strong>Ctrl+Shift+A</strong>（Mac: <strong>Command+Shift+A</strong>）</p>
        <p>3. 答案将直接显示在选中文本附近</p>
      </div>
    </div>

    <button id="saveConfig" class="btn-primary">保存配置</button>

    <div class="status-bar">
      <span id="statusText">就绪</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
